<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Template with Dropdown and Image</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    /* Dropdown for small screens */
    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    #dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #dropdown-menu ul {
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      gap: 2rem;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .hero-text button {
      padding: 0.8rem 1.5rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .hero-image {
      max-width: 50%;
      text-align: center;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      .menu-icon {
        display: block;
      }

      #dropdown-menu.show {
        display: block;
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text,
      .hero-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">snap</div>
    <nav>
      <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <div id="dropdown-menu">
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <!-- Hero Text -->
    <div class="hero-text">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>
    </div>

    <!-- Responsive Hero Image -->
    <div class="hero-image">
      <picture>
        <!-- Image for smaller screens -->
        <source media="(max-width: 768px)" srcset="image-hero-mobile.png">
        <!-- Image for larger screens -->
        <source media="(min-width: 769px)" srcset="image-hero-desktop.png">
        <!-- Default fallback image -->
        <img src="https://via.placeholder.com/500x500?text=Default+Image" alt="Person working on laptop">
      </picture>
    </div>
  </section>

  <!-- JavaScript for Dropdown -->
  <script>
    function toggleMenu() {
      const dropdownMenu = document.getElementById('dropdown-menu');
      dropdownMenu.classList.toggle('show');
    }
  </script>
</body>
</html>
